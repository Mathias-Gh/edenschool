<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Tp-float</title>
</head>
<body>
    <h1>Le float</h1>
    <section id="default">
        <h2>Affichage selon le flux normal</h2>
        <div class="div1">DIV 1</div>
        <div class="div2">DIV 2</div>
        <div class="div3">DIV 3</div>
        <a href="#">Lien1</a>
        <a href="#">Lien2</a>
        <a href="#">Lien3</a>
    </section>
    <section id="float">
        <h2>Affichage des éléments flottant</h2>
        <div class="div1 float">DIV 1</div>
        <div class="div2 float">DIV 2</div>
        <div class="div3 float">DIV 3</div>

        <div class="clear"></div>

        <a href="#" class="float">Lien1</a>
        <a href="#" class="float">Lien2</a>
        <a href="#" class="float">Lien3</a>
    </section>

</body>
</html>
